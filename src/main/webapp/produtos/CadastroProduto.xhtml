<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/templates/principalTemplate.xhtml">

	<ui:define name="conteudo">
		<b:container style="padding-top: 50px;">
			<h2>Cadastro de Produtos</h2>
			<b:navBar brand="" brandHref="#" id="menuPagina">

				<b:navbarLinks>
					<p:button value="Novo" outcome="/produtos/CadastroProduto"
						icon="ui-icon-document" style="margin-top: 10px;" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						icon="ui-icon-disk" />


				</b:navbarLinks>

				<b:navbarLinks pull="right">


					<p:button value="Pesquisar" outcome="/produtos/PesquisaProdutos"
						icon="ui-icon-document"
						style="margin-top: 10px; margin-right: 30px;" />

				</b:navbarLinks>

			</b:navBar>

			<div class="ui-fluid">

				<p:panelGrid columns="2" id="painel" layout="grid"
					style="width: 100%; margin-top: 20px;"
					columnClasses="ui-grid-col-2, ui-grid-col-10">

					<p:outputLabel value="SKU" for="sku" />
					<p:inputText id="sku" size="20" maxlength="20" style="width: 40%;" />

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80" style="width: 80%;" />

					<p:outputLabel value="Categoria" for="categoria" />
					<p:selectOneMenu id="categoria" style="width: 50%;">
						<f:selectItem itemLabel="Selecione a categoria" />

					</p:selectOneMenu>

					<p:outputLabel value="Subcategoria" for="subcategoria" />
					<p:selectOneMenu id="subcategoria" style="width: 50%;">
						<f:selectItem itemLabel="Selecione a subcategoria" />

					</p:selectOneMenu>

					<p:outputLabel value="Valor unitÃ¡rio" for="valorUnitario" />
					<p:inputText id="valorUnitario" size="10" maxlength="10"
						styleClass="moeda" style="width: 30%;">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="Estoque" for="estoque" />
					<p:inputText id="estoque" size="10" maxlength="5"
						style="width: 30%;" />

				</p:panelGrid>

			</div>
		</b:container>
	</ui:define>
</ui:composition>
</html>
